<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <filter id="iconGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Cirkel bakgrund -->
  <circle cx="100" cy="100" r="90" fill="url(#iconGrad)" filter="url(#iconGlow)"/>
  
  <!-- Inner ring -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="white" stroke-width="2" opacity="0.3"/>
  
  <!-- Stiliserat E (eye-form, representerar AI vision) -->
  <ellipse cx="100" cy="100" rx="45" ry="30" fill="none" stroke="white" stroke-width="4"/>
  <circle cx="100" cy="100" r="15" fill="white"/>
  <circle cx="100" cy="100" r="8" fill="url(#iconGrad)"/>
  
  <!-- Tre orbiterande prickar -->
  <circle cx="100" cy="25" r="5" fill="white" opacity="0.9"/>
  <circle cx="165" cy="130" r="5" fill="white" opacity="0.7"/>
  <circle cx="35" cy="130" r="5" fill="white" opacity="0.7"/>
</svg>